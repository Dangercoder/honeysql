version: 2
jobs:
  build:
    working_directory: ~/honeysql
    docker:
      - image: circleci/clojure:openjdk-11-tools-deps-1.10.0.442
    steps:
      - checkout
      - restore_cache:
          key: honeysql-v2-{{ checksum "deps.edn" }}
      - run:
          name: Get rid of erroneous git config
          command: rm -rf ~/.gitconfig
      - run:
          name: Install Node
          command: sudo apt-get update && sudo apt-get install -y nodejs
      - run:
          name: Add Node symlink
          command: sudo ln -s /usr/bin/js /usr/bin/node
      - run:
          name: Download Dependencies
          command: clojure -Spath -R:test:runner:cljs-runner:eastwood:readme && clojure -Spath -A:1.9
      - save_cache:
          paths:
            - ~/.m2
            - ~/.gitlibs
            - ~/node_modules
          key: honeysql-v2-{{ checksum "deps.edn" }}
      - run:
          name: Run all the tests
          command: sh run-tests.sh all
